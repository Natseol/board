<html mxlns:th="http://www.thymeleaaf.org">

<head th:fragment="boardFragmentHead">
    <link rel="stylesheet" href="/styles/board/index.css" />
</head>

<body>
    <div th:fragment="boardFragment" class="board">
        <form action="/" method="POST">
            <div>이름</div><input type="text" name="title">
            <div>내용</div><input type="text" name="content">
            <div>작성자</div><input type="text" name="user-id" placeholder="5">
            <button type="submit">글 작성</button>
        </form>
        <hr>
        <ul id="list" th:each="item:${list}" th:object="${item}" >
            <li class="items-inner-box">
                <div class="title">제목: [[*{title}]] </div>
                <div class="content">내용: [[*{content}]] </div>
                <div class="user-id">유저아이디: [[*{userId}]] </div>
            </li>
        </ul>

        <script>
            console.log("[[${list}]]");
        </script>
    </div>
</body>
</html>
